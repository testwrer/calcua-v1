<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <h1>Enter the Pin</h1>
    <input type="text" id="pin-input" placeholder="Enter Pin" />
    <div id="pin-status"></div>
    <div id="url-input">
      <input type="text" id="url" placeholder="Enter the URL here" />
      <button id="go-btn">Go to Proxied Site</button>
    </div>
  </div>

  <script src="proxy.js"></script>
</body>
</html>
